<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Finance Manager - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='additional-styles.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="container">

        <!-- Summary Cards -->
        <div class="summary-grid">
            <div class="summary-card income">
                <h3>Income</h3>
                <p class="amount">฿{{ income }}</p>
            </div>
            <div class="summary-card expense">
                <h3>Expense</h3>
                <p class="amount">฿{{ expense }}</p>
            </div>
            <div class="summary-card balance">
                <h3>Balance</h3>
                <p class="amount">฿{{ balance }}</p>
            </div>
            <div class="summary-card transaction">
                <h3>Transaction</h3>
                <p class="amount">฿2,200</p>
            </div>
        </div>

        <!-- Budgeting Section -->
        <div class="budgeting-section">
            <h2>Budgeting</h2>
            <div class="budget-buttons">
                <a href="/expenses" class="budget-button">
                    Expense Tracker
                </a>
                <a href="/budget" class="budget-button">
                    Budget Planning
                </a>
                <a href="/ai" class="budget-button">
                    AI for financial Planning
                </a>
                <a href="/price-compare" class="budget-button">
                    Price compare function
                </a>
                <a href="{{ url_for('debt.debt_killer') }}" class="budget-button">
                    Debt Killer
                </a>
                <a href="/side-hustle" class="budget-button">
                    Side Hustle
                </a>
            </div>
        </div>
    </div>
</body>
</html>
