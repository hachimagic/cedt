{% extends "base.html" %}

{% block title %}Dashboard - AI Finance Manager{% endblock %}

{% block content %}
<div class="dashboard-container">
    <!-- Summary Cards -->
    <div class="summary-grid">
        <div class="summary-card income">
            <h3>Income</h3>
            <!-- These amounts should be dynamic -->
            <p class="amount">฿25,200</p>
        </div>
        <div class="summary-card expense">
            <h3>Expense</h3>
            <p class="amount">฿27,150</p>
        </div>
        <div class="summary-card balance">
            <h3>Balance</h3>
            <p class="amount">฿5,200</p>
        </div>
        <div class="summary-card transaction">
            <h3>Transaction</h3>
            <p class="amount">฿2,200</p>
        </div>
    </div>

    <!-- Budgeting Section -->
    <div class="budgeting-section">
        <h2>Budgeting</h2>
        <div class="budget-buttons">
            <a href="{{ url_for('expenses.index') }}" class="budget-button">
                <i class="fas fa-chart-line"></i> Expense Tracker
            </a>
            <a href="#" class="budget-button">
                <i class="fas fa-calculator"></i> Budget Planning
            </a>
            <a href="{{ url_for('ai.save_financial_profile') }}" class="budget-button">
                <i class="fas fa-robot"></i> AI for financial Planning
            </a>
            <a href="#" class="budget-button">
                <i class="fas fa-tags"></i> Price compare function
            </a>
        </div>
    </div>
</div>
{% endblock %}
